# Properties for associating .pdf files with the CleanView application on macOS

# The file extension to associate
extension=pdf

# The MIME type for the file
mime-type=application/pdf

# The icon to use for associated files (must be .icns for Mac)
icon=src/main/resources/icon.icns

# The description that will appear in Finder
description=CleanView Document

# The role of the application with respect to the file type
role=Viewer
